<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="wrap">
        <div id="timer">
            <svg width="260" height="260">
                <circle class="defaultCircle" cx="125" cy="125" r="120" stroke="#ff88fb" stroke-width="10" fill="none"
                    stroke-linecap="round">
                </circle>
                <circle class="animateCircle" cx="125" cy="125" r="120" stroke="#d459cb" stroke-width="10" fill="none"
                    stroke-linecap="round">
            </svg>
            <span id="hour">0</span> :
            <span id="min">0</span> :
            <span id="sec">0</span> :
            <span id="msec">0</span>
        </div>
        <p>Time Start Now</p>
        <div class="option">
            <button type="button" class="btn btn-outline-secondary" onclick="start()" id="btn"> <i class="fa fa-play">
                </i></button>
            <button type="button" class="btn btn-outline-success" onclick="pause()" id="btn2"> <i
                    class="fa fa-pause"></i> </button>
            <button type="button" class="btn btn-outline-danger" onclick="reset()"> <i class="fa fa-undo"></i></button>



        </div> 

    </div> 








    <script src="app.js"></script>
</body>

</html>
