<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="text-center mt-2">
        <h1> Digital Stop Watch</h1>
        <div class="container">
            <div id="circle">
                <div id="text">
                    <span id="hour">0</span> :
                    <span id="min">0</span> :
                    <span id="sec">0</span> :
                    <span id="msec">0</span>
                    <div>
                    </div>
                </div>
            </div>
            <p style="font-size: 15px; font-weight: normal;" id="txt">Press the <b>Start</b> Button</p>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="start()" id="start" >Start</button>
        <button type="button" class="btn btn-warning" onclick="pause()" id="pause" disabled> Pause</button>
        <button type="button" class="btn btn-dark" onclick="reset()" id="reset" disabled>Reset</button>
    </div>
    <script src="app.js"> </script>
</body>
</html>
