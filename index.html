<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background-color: whitesmoke;">
    <div class="text-center mt-5">
        <h1> Digital Stop watch</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <button id="hour"> 00 </button> 
                    <h5>Hours</h5> 
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <button id="min"> 00 </button>
                    <h5>Mints</h5>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <button id="sec"> 00 </button>
                    <h5>Seconds</h5>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <button id="msec"> 00 </button>
                    <h5>Milliseconds</h5>
                </div>
            </div>
        </div>
        <div>
            <br>
            <button type="button" class="btn btn-outline-secondary" onclick="start()" id="btn">Start</button>
            <button type="button" class="btn btn-outline-success" onclick="pause()"> Pause</button>
            <button type="button" class="btn btn-outline-danger" onclick="reset()">Reset</button>
        </div>
    </div>



















    <script src="app.js"> </script>


</body>

</html>
